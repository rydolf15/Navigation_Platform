groups:
  - name: navigation_platform_alerts
    interval: 30s
    rules:
      - alert: RabbitMQQueueLagHigh
        expr: rabbitmq_queue_messages_ready > 100
        for: 5m
        labels:
          severity: warning
          component: rabbitmq
        annotations:
          summary: "RabbitMQ queue lag is high"
          description: "Queue has more than 100 messages for 5 minutes. Current value: {{ $value }} messages."
