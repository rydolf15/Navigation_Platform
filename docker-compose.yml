services:

  keycloak:
    image: quay.io/keycloak/keycloak:25.0
    container_name: navigation-keycloak
    # Import realm on startup. Overwrite ensures changes to ops/keycloak/import are applied
    # even when keycloak_data volume already exists.
    command: start-dev --import-realm --spi-import-export-strategy=OVERWRITE_EXISTING
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8080:8080"
    volumes:
      - keycloak_data:/opt/keycloak/data
      - ./ops/keycloak/import:/opt/keycloak/data/import:ro

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: nav
      POSTGRES_PASSWORD: nav
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./ops/postgres:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"

  mailhog:
    image: mailhog/mailhog
    ports:
      - "1025:1025"
      - "8025:8025"

  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686"  # Jaeger UI
      - "6831:6831/udp"  # Jaeger agent (UDP)
      - "6832:6832/udp"
      - "14268:14268"  # Jaeger collector (HTTP)
      - "4317:4317"  # OTLP gRPC receiver
      - "4318:4318"  # OTLP HTTP receiver
    environment:
      - COLLECTOR_OTLP_ENABLED=true

  journey-service:
    build:
      context: .
      dockerfile: src/journeys/NavigationPlatform.Journeys.Api/Dockerfile
    depends_on:
      - postgres
      - rabbitmq
      - jaeger
    expose:
      - "8080"

  gateway:
    build:
      context: .
      dockerfile: src/gateway/NavigationPlatform.Gateway/Dockerfile
    depends_on:
      - keycloak
      - postgres
      - redis
      - rabbitmq
      - journey-service
      - jaeger
    ports:
      - "5000:8080"

  reward-worker:
    build:
      context: .
      dockerfile: NavigationPlatform.RewardWorker/Dockerfile
    depends_on:
      - postgres
      - rabbitmq

  notification-service:
    build:
      context: .
      dockerfile: NavigationPlatform.NotificationWorker/Dockerfile
    depends_on:
      - postgres
      - rabbitmq
      - redis
      - mailhog
      - gateway
    environment:
      SignalR__HubUrl: http://gateway:8080/hubs/internal-notifications

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    depends_on:
      - gateway
    ports:
      - "5173:80"

volumes:
  pgdata:
  keycloak_data: